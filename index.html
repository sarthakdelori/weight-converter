<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Weight Converter</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav id = "navbar">
    <h1> Weight Converter </h1>
    </nav>
    <label for = "list">Choose: </label>
    <select id="list">
      <option value = "nothing" class="converters" id = "nothingSelect" >Select one</option>
      <option value = "Kgtoall" class="converters">Kg Converter</option>
      <option value = "gtoall" class="converters">Grams Converter</option>
      <option value = "lbstoall" class="converters">Pounds Converter</option>
      <option value = "oztoall" class="converters">Ounces Converter</option>
    </select>

    <br>

    <input type = 'submit' id = 'submit' ></input>

    <div id = "main">
    </div>

      <div id = 'input1'>
        <input id = "input" type="number" placeholder="Enter Weight..."></input>
      </div>
      <div id = 'output'>
        <div class="cardHolder">
          <p class = "heading">KiloGrams:</p>
          <div id="KgOutput"></div>
        </div>
        <div class="cardHolder">
          <p class = "heading">Grams:</p>
          <div id="gOutput"></div>        
        </div>
        <div class="cardHolder">
          <p class = "heading">Pounds:</p>
          <div id="lbsOutput"></div>        
        </div>
        <div class="cardHolder">
          <p class = "heading">Ounces:</p>
          <div id="OzOutput"></div>
        </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
